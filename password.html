
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Runner Access</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 3em; margin: 0; }
    p { margin: 10px 0 30px 0; font-style: italic; }
    input[type="password"] {
      padding: 10px; font-size: 1em; border: none;
      background: #111; color: #0ff;
      border-bottom: 2px solid #0ff; text-align: center;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background-color: #0ff; border: none;
      color: #000; font-weight: bold; cursor: pointer;
    }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>LOOP RUNNER</h1>
  <p>No names. Just signal.</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
  <div class="error" id="error"></div>

  <script>
    const correctPassword = "loopzone";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").textContent = "Access denied.";
      }
    }
  </script>
</body>
</html>
