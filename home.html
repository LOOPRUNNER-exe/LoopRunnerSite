<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopRunner | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #e0f7fa;
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100vh;
      background-color: #121212;
      transition: width 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar a {
      color: #e0f7fa;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      text-align: left;
      padding-left: 20px;
      box-sizing: border-box;
      transition: background-color 0.3s, padding-left 0.3s;
    }

    .sidebar a:hover {
      background-color: #00bcd4;
      color: #0f0f0f;
      padding-left: 30px;
    }

    .main-content {
      margin-left: 60px;
      padding: 40px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .sidebar:hover + .main-content {
      margin-left: 200px;
    }

    h1 {
      color: #00bcd4;
      font-size: 3rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="ghosts.html">Ghosts</a>
    <a href="gear.html">Gear</a>
    <a href="laps.html">Laps</a>
    <a href="events.html">Events</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="profile.html">Your Profile</a>
  </div>

  <div class="main-content">
    <h1>Welcome Runner</h1>
    <p>Choose a page from the sidebar to explore the underground.</p>
  </div>
</body>
</html>
