<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop Runner | Gear</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00f2ff;
      margin-bottom: 0.5rem;
    }

    p {
      color: #aaa;
      margin-bottom: 2rem;
    }

    .gear-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      width: 100%;
      max-width: 1000px;
    }

    .gear-item {
      background: #1a1a1a;
      border: 1px solid #00f2ff33;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 12px #00f2ff11;
      transition: 0.3s ease;
    }

    .gear-item:hover {
      box-shadow: 0 0 18px #00f2ff55;
      background: #111;
    }

    .gear-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gear-label {
      padding: 1rem;
      font-size: 1rem;
      color: #00f2ff;
    }

    a {
      margin-top: 2rem;
      text-decoration: none;
      color: #00f2ff;
      background-color: #1f1f1f;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: 0.3s ease;
      border: 1px solid #00f2ff33;
      box-shadow: 0 0 10px #00f2ff22;
    }

    a:hover {
      background-color: #00f2ff22;
      box-shadow: 0 0 15px #00f2ff88;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>GEAR</h1>
  <p>Sticker drops. Runner tokens. Visual keys for the unseen.</p>

  <div class="gear-grid">
    <div class="gear-item">
      <img src="images/sticker1.png" alt="Loop Runner Sticker 1">
      <div class="gear-label">Ghost Crest</div>
    </div>

    <div class="gear-item">
      <img src="images/sticker2.png" alt="Loop Runner Sticker 2">
      <div class="gear-label">Neon 465</div>
    </div>

    <div class="gear-item">
      <img src="images/sticker3.png" alt="Loop Runner Sticker 3">
      <div class="gear-label">Hollow Lane</div>
    </div>

    <div class="gear-item">
      <img src="images/sticker4.png" alt="Loop Runner Sticker 4">
      <div class="gear-label">Run Code - Indigo</div>
    </div>
  </div>

  <a href="home.html">‚Üê Back to Home</a>

  <footer>
    &copy; Loop Runner Underground 465
  </footer>

</body>
</html>
